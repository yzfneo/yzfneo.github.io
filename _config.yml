theme: jekyll-theme-minimal
title: Neo's Blog
description: Personal blog and project updates

# Blog configuration
permalink: /:year/:month/:day/:title/
paginate: 5
paginate_path: "/page/:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
